<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" type="text/css" href="./iconfont.css">

</head>

<body>
    <div class="title">食家庄</div>
    <div class="wrapper">
        <div class="left-column">
            <div class="kitchen clearfix">
                <ul id="kitchen">
                </ul>

            </div>
            <div class="dining-area">
                <ul id="dining-area">
                </ul>
            </div>
        </div>
        <div class="right-column">
            <div class="dashboard">
            <table border="1px" style="border-collapse: collapse;">
                <caption>待完成清单</caption>
                <thead>
                    <tr>
                        <th style="width: 20px;">No</th>
                        <th style="min-width: 120px;">菜名</th>
                        <th>桌号</th>
                        <th>厨师</th>
                    </tr>
                </thead>
                <tbody id="cooking-list"></tbody>
            </table>
                <div id="company-account"></div>
            </div>
            <div class="reception clearfix">
                <ul id="waiter-area">
                </ul>
                <ul id="payment">
                    <li>付款区域</li>
                </ul>
                <ul id="reception">
                    <li>排队区域</li>

                </ul>
            </div>
        </div>
    </div>

</body>
<script src="./jquery-3.3.1.min.js"></script>
<script src="./utils.js"></script>
<script src="./dom.js"></script>
<script src="./base.js"></script>
<script src="./restaurant.js"></script>
<script src="./waiter.js"></script>
<script src="./customer.js"></script>
<script src="./cook.js"></script>
<script src="./index.js"></script>

</html>
