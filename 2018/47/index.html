<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        return document.getElementsByTagName("li");
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var spans=document.getElementById(sectionId).getElementsByTagName("span")
        var res=[]
        for(var i=0;i<spans.length;i++){
            if(spans[i].innerHTML=="HTML"){
                res.push(spans[i])
            }
        }
        return res
    }

    function findListItem(sectionId, spanCont="HTML") {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
                
        var lis=document.getElementById(sectionId).getElementsByTagName("li")
        var res=[]
        for(var i=0;i<lis.length;i++){
            var span=lis[i].getElementsByTagName("span")[0]
            if(span.innerHTML==spanCont){
                res.push(span.innerHTML)
            }
        }
        return res
        


    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        
        var res=[]
        var as=document.getElementById(sectionId).getElementsByTagName("a")
        for(var i=0;i<as.length;i++){
            if(as[i].className=="active"){
                res.push(as[i].innerHTML)
            }
        }
        return res
        

    }

    </script>
</body>
</html>
