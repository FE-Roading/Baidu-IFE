<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .wrapper{
            height: 360px;
            width: 200px;
            margin: 100px auto;
            perspective: 600px;
        }
        .content{
            position: relative;
            height: 350px;
            width: 250px;
            perspective: 500px;
            transform-style:preserve-3d;
        }
        .content{
            transform-origin: 125px; 
            transform: rotateY(0deg);
            transition: all 2s;       
        }
        .content:hover{
            transform-origin: 125px; 
            transform: rotateY(180deg);
            transition: all 2s;       
        }
        .content img{
            position: absolute;
        }
        .content .top{
            backface-visibility:hidden;   
        }
        .content .bottom{
            transform-origin: 125px; 
            transform: rotateY(180deg);
            backface-visibility:hidden;   
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <img src="./反面.jpg" alt="" class="bottom">
            <img src="./正面.jpg" alt="" class="top">
        </div>
    </div>
</body>
</html>
