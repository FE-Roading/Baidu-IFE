<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Data dashboard V1</title>
	<link rel="stylesheet" href="./index.css">
</head>

<body>
	<div id="table-wrapper">
		<table border="1">
			<caption id="title">Data dashboard</caption>
			<thead>
				<tr style="display: none;">
					<td colspan="14" style="text-align: center;">
						<canvas id="canvas" height="400px" width="500px"></canvas>
					</td>
				</tr>
				<tr>
					<th>地区</th>
					<th>商品</th>
					<th>1月</th>
					<th>2月</th>
					<th>3月</th>
					<th>4月</th>
					<th>5月</th>
					<th>6月</th>
					<th>7月</th>
					<th>8月</th>
					<th>9月</th>
					<th>10月</th>
					<th>11月</th>
					<th>12月</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>商品选择：</td>
					<td colspan="13" id="product-chb">
					</td>
				</tr>
				<tr>
					<td>地区选择：</td>
					<td colspan="13" id="region-chb">
					</td>
				</tr>

			</tbody>
			<tfoot id="dashboard">

			</tfoot>
		</table>
		<div id="info" class="">
			<i id="info-icon"></i>
			<span id="info-msg">销售数量不能≥1000</span>
		</div>
	</div>
	<script type="text/javascript" src="./data.js"></script>
	<script type="text/javascript" src="./index.js"></script>

</body>

</html>
