<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button onclick="isNum()">判断当前选中的输入框输入内容是否为数字</button>
    <button onclick="toFix()">把 A 四舍五入为 B 个小数位数的数字</button>
    <button onclick="abs()">当前选中数字的绝对值</button>
    <button onclick="ceil()">对当前选中的数字进行上舍入</button>
    <button onclick="floor()">对当前选中的数字进行下舍入</button>
    <button onclick="round()">把当前选中的数字四舍五入为最接近的整数</button>
    <button onclick="max()">返回 A 和 B 中的最高值</button>
    <button onclick="min()">返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script type="text/javascript">
	var ra=document.getElementById("radio-a");
	var rb=document.getElementById("radio-b");
	var ia=document.getElementById("num-a");
	var ib=document.getElementById("num-b");
	var result=document.getElementById("result")

	function isNum(){
		var cur=ra.checked?ia.value:ib.value
		if(cur!="")
		result.innerHTML=isNaN(cur)?"false":"true"
	}
	function toFix(){
		var rra=Number(ia.value)
		var rrb=parseInt(ib.value)
		console.log(rra,rrb)
		result.innerHTML=rra.toFixed(rrb)
	}
	function abs(){
		result.innerHTML=Math.abs(ra.checked?ia.value:ib.value)
	}
	function ceil(){
		result.innerHTML=Math.ceil(ra.checked?ia.value:ib.value)
	}
	function floor(){
		result.innerHTML=Math.floor(ra.checked?ia.value:ib.value)
	}
	function round(){
		result.innerHTML=Math.round(ra.checked?ia.value:ib.value)
	}
	function max(){
		result.innerHTML=Math.max(ia.value,ib.value)
	}
	function min(){
		result.innerHTML=Math.min(ia.value,ib.value)
	}

</script>
</body>
</html>
