<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div class="container">
		<form action="#">
			<div>
				<label>&nbsp&nbsp&nbsp 用户名：
					<input type="text" name="nusername" id="username" autofocus>
				</label>
			</div>
			<p class="username"></p>
			<div>
				<label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp密码：
					<input type="text" name="npasswd1" id="passwd1">
				</label>
			</div>
			<p class="passwd1"></p>
			<div>
				<label>密码确认：
					<input type="text" name="npasswd2" id="passwd2">
				</label>
			</div>
			<p class="passwd2"></p>
			<div>
				<label>邮箱地址：
					<input type="text" name="nmail" id="mail">
				</label>
			</div>
			<p class="mail"></p>
			<div>
				<label>手机号码：
					<input type="text" name="nmoblie" id="mobile">
				</label>
			</div>
			<p class="mobile"></p>
			<button id="btn">提交</button>
		</form>
	</div>
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
