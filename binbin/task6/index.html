<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    body{
      margin:0;
      padding:0;
      background-color: #000;
    }
    #buttons{
      display: inline-block;
    }
    ul{
      list-style: none;
      margin-bottom: 0;
      padding: 0;
    }
    ul li{
      background-color: red;
      padding: 0.5em;
      display: inline-block;
      margin: 5px;
      border-radius:5px;
      font-weight: bold;
      color: #fff;
    }
    .wrap{
      width: 420px;
      margin:300px auto;
      background-color: #fff;
      padding: 10px;
    }
    em{
      font-style: italic;
      color: yellow;
    }
  </style>
</head>
<body>
    <div class="wrap">
      <div class="first">
        <textarea id="tarea" cols="15" rows="5"></textarea>
        <label >查询字符：<input id="input" type="text"></label>
        <div id="buttons">
          <button id="ladd">左侧入</button>
          <button id="radd">右侧入</button>
          <button id="ldel">左侧出</button>
          <button id="rdel">右侧出</button>
          <button id="sh">查询</button>
        </div>
      </div>
      <div class="second">
        <ul id="list">
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      function add(el,event,func){
        if(el.addEventListener){
          el.addEventListener(event,func,false);
        }else if(el.attachEvent){
          el.attachEvent("on"+event,func);
        }
      }
      function $(id){
        return document.getElementById(id);
      }
      function search1(){
        var str=input.value;
        if(str!=""){
          return str;
        }
        input.value="";
        input.placeholder="请输入查询文本";
        return false;
      }
       function insert(){
        var str=tarea.value;
        if(str!=""){
          return str;
        }
        tarea.value="";
        tarea.placeholder="请输入带插入文本";
        return false;
      }
      function render(arr){
        var el=$("list");
        el.innerHTML="";
        for (var i = 0; i < arr.length; i++) {
          var li=document.createElement("li");
          li.innerHTML=arr[i];
          el.appendChild(li);
        }
      }
      function restore(){
        for (var i = 0; i < result.length; i++) {
          while((result[i].search("<em>")!=-1)&&(result[i].search("</em>")!=-1)){
            result[i]=result[i].replace("<em>","");
            result[i]=result[i].replace("</em>","");
          }          
        }
      }
      function handler(event){
        var event=event || window.event;
        var targetId = event.target ? event.target.id : event.srcElement.id;
        var isRender=true;
        restore();
        switch(targetId){
          case "ladd":
            if(insert()){
              result.unshift(insert());
            }
            break;
          case "radd":
            if(insert()){
              result.push(insert());
            }
            break;
          case "ldel":
            result.shift();
            break;
          case "rdel":
            result.pop();
            break;
          case "sh":
            if(search1()){
              var str=search1();
              for (var i = 0; i < result.length; i++) {
                if(result[i].search(str)!=-1){
                  var t=result[i].split(str);
                  console.log(t)
                  var tmp="";
                  for(var j=0;j<t.length-1;j++){
                    if(t[j]){
                      tmp=tmp+t[j]+"<em>"+str+"</em>";
                    }else{
                      tmp=tmp+"<em>"+str+"</em>";
                    }
                  }
                  result[i]=tmp+t[j];
                }
              }
              
            }
            break;
          default:
            isRender=false;
        }
        if(isRender){
          render(result);
        }
      }
      var result=[];
      var input=$("input");
      var tarea=$("tarea");
      add($("buttons"),"click",handler);
      render(result);
    </script>
</body>
</html>
