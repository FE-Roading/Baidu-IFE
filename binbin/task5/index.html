<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./tpl.css">
</head>
<body>
    <div class="wrap">
      <div class="first">
        <input id="input" type="text">
        <div id="buttons">
          <button id="ladd">左侧入</button>
          <button id="radd">右侧入</button>
          <button id="ldel">左侧出</button>
          <button id="rdel">右侧出</button>
          <button id="sorted">排序显示</button>
          <button id="random">随机生成60个</button>
        </div>
      </div>
      <div class="second">
        <ul id="list" class="clearfix">
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      function add(el,event,func){
        if(el.addEventListener){
          el.addEventListener(event,func,false);
        }else if(el.attachEvent){
          el.attachEvent("on"+event,func);
        }
      }
      function $(id){
        return document.getElementById(id);
      }
      function insert(){
        if(result.length<60){
        	var str=input.value;
	        if(str!=""){
	          if(parseInt(str)){
	          	var str=parseInt(str);
	          	if(str>=10 && str<=100){
	          		return parseInt(str);
	          	}
	          }
	        }
	        input.value="";
	        input.placeholder="请输入10-100的整数";
	    }
	    	alert("数组长度过长，请删除后再添加，谢谢！");
	        return false;
      }
      function render(arr){
        var el=$("list");
       el.innerHTML='<li style="height:150px;left: 0;visibility: hidden;width:0;"></li>';
        for (var i = 0; i < arr.length; i++) {
          var li=document.createElement("li");
          li.style.height=arr[i]+"px";
 
          el.appendChild(li);
        }
      }
      function handler(event){
        var event=event || window.event;
        var targetId = event.target ? event.target.id : event.srcElement.id;
        var isRender=true;
        switch(targetId){
          case "ladd":
            if(insert()){
              result.unshift(insert());
            }
            break;
          case "radd":
            if(insert()){
              result.push(insert());
            }
            break;
          case "ldel":
            result.shift();
            break;
          case "rdel":
            result.pop();
            break;
          case "sorted":
          	result.sort(function(a,b){return a-b;});
          	break;
          case "random":
          	result=[];
          	for(var i=0;i<60;i++){
          		result.push(Math.ceil(Math.random()*100));
          	}
          	break;
          default:
            isRender=false;
        }
        if(isRender){
          render(result);
        }
      }
      var result=[]
      for (var i = 0; i <60; i++) {
      	result.push(i)
      }
      var input=$("input");
      add($("buttons"),"click",handler);
      render(result);
    </script>
</body>
</html>
